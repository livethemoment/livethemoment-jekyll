---
layout: post
---
<!DOCTYPE html>
<html lang="pt-br">
  {% include head.html %}
  <body>
    {% include svg-icons.html %}
    <div class="wrapper">
      {% include header.html %}
      <main>
        <article>
          <a href="/{{page.categories}}" title="Veja a categoria de {{page.categories}}">{{ page.categories }}</a> >
          <h1>{{ page.title }}</h1>
          {{ content }}
        </article>
      </main>
      <footer class="footer">
        {% for category in site.blog-categories  %}
          <h2>
            <a href="{{ category.url }}">{{ category.title }}</a>
          </h2>
        {% endfor %}
      </footer>
    </div>

    <script src="/assets/js/main.js"></script>
  </body>
</html>
